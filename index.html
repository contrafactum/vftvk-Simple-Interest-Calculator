<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" defer>

    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div id="calculator_main">
            <h1>Simple Interest Calculator</h1>

            <div id="input">

                <table id="input_forms">
                    <tr>
                        <td>Amount</td>
                        <td><input type="number"  id="principal" required></td>
                        <td id="amount_right_space"></td>
                    </tr>
                    
                    <tr>
                        <td>Interest Rate</td>
                        <td>
                            <input type="range"  id="rate" min="1" max="20" step= "0.01" onchange=updateTextInput(this.value)>
                        </td>
                        <td>
                            <input type="text" id="textInput" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            No. of Years
                        </td>
                        <td>
                            <select  id="years" required>
                                <option value="1">1</option>
                                <option value="2">1</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                        <td id="years_right_space"> 
                        </td>
                    </tr>

                    <tr>
                        <td><button onclick="compute()">Compute Interest</button></td>
                        
                    </tr>

                    <tr>
                        <td colspan="3"><p id="message"></p></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                </table>

            </div>
            
            

            
            <footer>&copy; Everyone Can Get Rich</footer>
        </div>

        
        
    </body>
</html>
