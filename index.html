<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" defer>

    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div id="calculator_main">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>

            Interest Rate <input type="range"  id="rate" min="0" max="100" step= "0.01" onchange=updateTextInput(this.value)> 
            
            <input type="text" id="textInput" value="">  <br/>

            No. of Years <input type="number"  id="years">  <br/>
            <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <br>
            <footer>&copy; Everyone Can Get Rich</footer>
        </div>

        
        
    </body>
</html>
